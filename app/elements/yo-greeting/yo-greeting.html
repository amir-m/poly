<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">


<polymer-element name="yo-greeting" attributes="">
  <template>
    <link rel="stylesheet" href="yo-greeting.css">
  <paper-tabs selected="0" link>
    <paper-tab>
      <a href="#link1" horizontal center-center layout>TAB ONE</a>
    </paper-tab>
    <paper-tab>
      <a href="#link2" horizontal center-center layout>TAB TWO</a>
    </paper-tab>
    <paper-tab>
      <a href="#link3" horizontal center-center layout>TAB THREE</a>
    </paper-tab>
  </paper-tabs>
    <paper-input label="Your Name" floatingLabel="true"></paper-input>
    <paper-button raised class="my-button">
      <core-icon icon="favorite"></core-icon>
      custom button content
            <style type="text/css">
        #my-button {
            background: green;
            color: yellow;
        }
      </style>
    </paper-button>
    <h1>{{ greeting }}, {{ greeting }}!</h1>
    <span>Update text to change the greeting.</span>
    <input type="text" value="{{ greeting }}">
  </template>
  <script>
    (function () {
      Polymer({
        greeting : '\'Allo'
      });
    })();
  </script>
</polymer-element>
